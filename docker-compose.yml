networks:
  vlad-yakovlev-dev:
    name: vlad-yakovlev-dev

services:
  expense:
    image: ghcr.io/vlad-yakovlev/expense/main:latest
    pull_policy: always
    build: .
    networks:
      - vlad-yakovlev-dev
    env_file: .env
    environment:
      DATABASE_URL: mongodb://mongo:27017/expense
      VIRTUAL_HOST: expense.vlad-yakovlev.dev
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: expense.vlad-yakovlev.dev
    restart: always
